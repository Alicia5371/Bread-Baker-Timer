<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Baking Timer</title>
  </head>
  <body>
    <div class="header">
      <h1>Bake The Bread !</h1>
      <h2>Start the timer to bake the bread while you study!</h2>
    </div>
    <div class="container">
      <div class="background">
        <div class="frontCard">
          <div class="timer">
            <img
              id="minus"
              class="controls"
              src="assets/Minus.png"
              alt="minus"
            />
            <span id="time">25:00</span>
            <img id="plus" class="controls" src="assets/Plus.png" alt="plus" />
          </div>
          <img
            id="breadImage"
            src="assets/Bread Cooking Idle.png"
            alt="bread"
          />
          <button class="btn"><h2>Start Baking!</h2></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
